<form #f="ngForm" (ngSubmit)="save(f)">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput [ngModel] name="username" required />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Bio</mat-label>
    <textarea matInput [ngModel] name="bio" required></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Select Role</mat-label>
    <mat-select [ngModel] name="category" required>
      <mat-option value="admin">Admin</mat-option>
      <mat-option value="guest">Guest</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-radio-group [ngModel] name="gender" required>
    <mat-radio-button value="M">Male</mat-radio-button>
    <mat-radio-button value="F">Female</mat-radio-button>
  </mat-radio-group>

  <mat-checkbox [ngModel] name="subscription" required>
    subscribe newsletter
  </mat-checkbox>

  <mat-form-field appearance="fill">
    <mat-label>Your birthday</mat-label>
    <input
      matInput
      [ngModel]
      name="birthday"
      [matDatepicker]="picker"
      [matDatepickerFilter]="calendarFilter"
      requiredW 
    />

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button
    mat-stroked-button
    color="primary"
    type="submit"
    [disabled]="f.invalid"
  >
    SAVE
  </button>
</form>
